<!DOCTYPE html>
<html>
<head>
  <title>A/B/n Test using MAB</title>
  <style>
    .button {
      display: inline-block;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      border-radius: 12px;
      margin-top: 100px;
    }
    .A { background-color: gold; }  /* Yellow */
    .B { background-color: red; }   /* Red */
    .C { background-color: blue;} /* Blue */
    .center { text-align: center; }
  </style>
</head>
<body>
  <div class="center">
    <a href="/click/{{ variant }}" class="button {{ variant }}">Click Here ({{ variant }})</a>
  </div>
</body>
</html>
